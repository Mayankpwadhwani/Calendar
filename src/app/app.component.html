<mat-toolbar class="color">
<span class="text">Calendar</span>

<div  style="margin: 20px;">
<div style="display: flex; justify-content: space-between; align-items: center;">
<div class="day" style="display: flex; align-items: center;">
  
<button mat-button (click)="viewDate = subPeriod()"> < </button>
{{weekRange()}}
<button mat-button (click)="viewDate = addPeriod()">  > </button>

<mat-radio-group  [(ngModel)]="view">
  <mat-radio-button value="month">Month</mat-radio-button>
  <mat-radio-button value="week">Week</mat-radio-button>
   <mat-radio-button (click)="ShowEvents()">List</mat-radio-button>
</mat-radio-group>

</div>
</div>
</div>
</mat-toolbar>
<ng-container class="back" [ngSwitch]="view">
<mwl-calendar-month-view
     *ngSwitchCase="'month'"
     [viewDate]="viewDate"
     [events]="events"
     (dayClicked)="onDate($event.day)"
     [cellTemplate]="select">
     
</mwl-calendar-month-view>
<mwl-calendar-week-view
     *ngSwitchCase="'week'"
     [viewDate]="viewDate"
     [events]="events">
</mwl-calendar-week-view>
<mwl-calendar-day-view
     *ngSwitchCase="'day'"
     [viewDate]="viewDate"
     [events]="events">
</mwl-calendar-day-view>
</ng-container>

<ng-template #select let-day="day">
<div class="day-number"
>{{ day.date | date: 'd' }}</div>
<div class="event-titles" *ngFor="let event of day.events">
        {{ event.title }}
</div>
</ng-template>

<div *ngIf="MonthEvents.length">
     <h3>Booked Events</h3>
     <table class="table" border="1">
          <thead>   
               <tr>
                    <th>Start Date</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Guest</th>
               </tr>
          </thead>
          <tbody>
               <tr *ngFor="let e of MonthEvents">
                    <td>{{e.start | date:'fullDate'}}</td>
                    <td>{{e.title}}</td>
                    <td>{{e.location}}</td>
                    <td>{{e.description}}</td>
                    <td>{{e.guest}}</td>
               </tr>
          </tbody>
     </table>
</div>
<div *ngIf="!MonthEvents.length">No Events</div>
