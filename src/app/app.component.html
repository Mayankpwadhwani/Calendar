<mat-toolbar class="color">
<span class="text">Calendar</span>
<div  style="margin: 20px;">
<div style="display: flex; justify-content: space-between; align-items: center;">
<div class="day" style="display: flex; align-items: center;">
<button mat-button class="button1" (click)="viewDate = subPeriod()"> < </button>
{{weekRange()}}
<button mat-button class="button2" (click)="viewDate = addPeriod()">  > </button>

<mat-radio-group class="toggle"  [(ngModel)]="view">
  <mat-radio-button value="month">Month</mat-radio-button>
  <mat-radio-button value="week">Week</mat-radio-button>
   <mat-radio-button (click)="ShowEvents()">List</mat-radio-button>
</mat-radio-group>
</div>
</div>
</div>
</mat-toolbar>
<ng-container class="back" [ngSwitch]="view">
<mwl-calendar-month-view
     *ngSwitchCase="'month'"
     [viewDate]="viewDate"
     [events]="events"
     (dayClicked)="onDate($event.day)"
     [cellTemplate]="select">
     
</mwl-calendar-month-view>
<mwl-calendar-week-view
     *ngSwitchCase="'week'"
     [viewDate]="viewDate"
     [events]="events">
</mwl-calendar-week-view>
<mwl-calendar-day-view
     *ngSwitchCase="'day'"
     [viewDate]="viewDate"
     [events]="events">
</mwl-calendar-day-view>
</ng-container>
<ng-template #select let-day="day">
<div class="day-number"
>{{ day.date | date: 'd' }}</div>
<div class="event-titles" *ngFor="let event of day.events">
        {{ event.title }}
</div>
</ng-template>



<div *ngIf="MonthEvents.length">
     <h3>Booked Events</h3>
     <mat-form-field class="searchbox" style="width:300px;">
  <mat-label>search Events</mat-label><input matInput placeholder="searc" [(ngModel)]="searchTerm" (input)="onSearch()">
</mat-form-field>
     <table mat-table [dataSource]="filteredEvents" class="mat-elevation-z8">
  <ng-container matColumnDef="start Date">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let e"> {{e.start | date:'fullDate'}} </td>
  </ng-container>
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let e">{{e.title}}</td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let e">{{e.location}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let e">{{e.description}} </td>
  </ng-container>
   <ng-container matColumnDef="Guest">
    <th mat-header-cell *matHeaderCellDef> Total Guests </th>
    <td mat-cell *matCellDef="let e">{{e.guest}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let event">
      <button mat-icon-button color="primary" (click)="editEvent(event)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button  (click)="deleteEvent(event)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
</ng-container>
</table>
</div>
<div *ngIf="!MonthEvents.length">No Events</div>
