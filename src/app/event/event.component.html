<h2 mat-dialog-title>Add Event</h2>
<div mat-dialog-content>
  <form #eventform="ngForm">
<mat-form-field style="width: 80%;">
<mat-label>Title</mat-label>
<input matInput [(ngModel)]="title" name="title #titleRef=ngModel" required minlength="3"/>
</mat-form-field><br>
<mat-form-field>
  <mat-label>No. of guest</mat-label>
  <input matInput [(ngModel)]="guest" name="guest" #guestRef="ngModel" required min="2">
</mat-form-field><br>
<mat-form-field>
  <mat-label>location</mat-label>
  <input matInput [(ngModel)]="location" name="location" #locationRef="ngModel" required>
</mat-form-field><br>
<mat-form-field>
  <mat-label>description</mat-label>
  <input matInput [(ngModel)]="description" name="description" #descriptionRef="ngModel" minlength="5" required>
</mat-form-field><br>
<mat-form-field name="date" id="cal">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date">
    <input matEndDate placeholder="End date">
  </mat-date-range-input>
  <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
</form>
<div>
    <button mat-button (click)="close()">Cancel</button>
    <button [disabled]="eventform.invalid"  mat-button  (click)="save()">Save</button>
</div>
